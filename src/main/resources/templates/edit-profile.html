<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le profil - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white px-5 shadow-sm">
    <span class="navbar-brand fw-bold">Pay My Buddy</span>
    <div>
        <a class="nav-link d-inline" href="/transfer">Transférer</a>
        <a class="nav-link d-inline fw-bold" href="/profile">Profil</a>
        <a class="nav-link d-inline" href="/add-connection">Ajouter relation</a>
        <a class="nav-link d-inline text-danger" href="/logout">Se déconnecter</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white border rounded p-4" style="min-width: 400px;">
        <h4 class="mb-3 text-center">Modifier mon profil</h4>

        <form th:action="@{/profile/edit}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label fw-semibold">Nom d'utilisateur</label>
                <input type="text" th:field="*{username}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Mot de passe</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="Nouveau mot de passe" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary fw-bold">Enregistrer</button>
                <a href="/profile" class="btn btn-secondary ms-2">Annuler</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
