<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Modifier le profil - Pay My Buddy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white px-5 shadow-sm">
<span class="navbar-brand fw-bold">Pay My Buddy</span>
<div>
<a class="nav-link d-inline" href="/transfer">Transférer</a>
<a class="nav-link d-inline active text-primary" href="/profile">Profil</a>
<a class="nav-link d-inline" href="/add-connection">Ajouter relation</a>
<a class="nav-link d-inline text-danger" href="/logout">Se déconnecter</a>
</div>
</nav>
<div class="container d-flex justify-content-center align-items-center vh-100"><h1 class="visually-hidden">Modifier mon profil</h1>
<div class="bg-white border rounded p-4" style="min-width: 400px;">
<h4 class="mb-3 text-center">Modifier mon profil</h4>
<form method="post" th:action="@{/profile/edit}" th:object="${user}">
<div class="mb-3">
<label class="form-label fw-semibold" for="username">Nom d'utilisateur</label>
<input class="form-control" id="username" placeholder="Nom d'utilisateur" required="" th:field="*{username}" type="text"/>
<div aria-live="polite" class="text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
</div>
<div class="mb-3">
<label class="form-label fw-semibold" for="email">Email</label>
<input class="form-control" id="email" placeholder="Adresse email" required="" th:field="*{email}" type="email"/>
<div aria-live="polite" class="text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
</div>
<div class="mb-4">
<label class="form-label fw-semibold" for="password">Mot de passe</label>
<input class="form-control" id="password" placeholder="Nouveau mot de passe" required="" th:field="*{password}" type="password"/>
<div aria-live="polite" class="text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
</div>
<div class="text-end">
<button class="btn btn-primary fw-bold" type="submit">Enregistrer</button>
<a class="btn btn-secondary ms-2" href="/profile">Annuler</a>
</div>
</form>
</div>
</div>
</body>
</html>
