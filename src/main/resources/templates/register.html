<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Register - Pay My Buddy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="border p-4 bg-white" style="min-width: 300px;"><h1 class="visually-hidden">Créer un compte Pay My Buddy</h1>
<div class="text-center mb-3">
<button class="btn btn-warning fw-bold" disabled="">Pay My Buddy</button>
</div>
<form method="post" th:action="@{/register/save}" th:object="${user}">
<!-- Message global : erreur email déjà existant -->
<div aria-live="polite" class="text-danger small mb-2" th:if="${emailError}" th:text="${emailError}"></div>
<div class="mb-2">
<label class="form-label visually-hidden" for="username">Nom d'utilisateur</label><input class="form-control" id="username" placeholder="Nom d'utilisateur" required="" th:field="*{username}" type="text"/>
</div>
<div class="mb-2">
<label class="form-label visually-hidden" for="email">Adresse email</label><input class="form-control" id="email" placeholder="Adresse email" required="" th:field="*{email}" type="email"/>
<div aria-live="polite" class="text-danger small" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
</div>
<div class="mb-3">
<label class="form-label visually-hidden" for="password">Mot de passe</label><input class="form-control" id="password" placeholder="Mot de passe" required="" th:field="*{password}" type="password"/>
</div>
<div class="d-grid">
<button class="btn btn-primary" type="submit">S'inscrire</button>
</div>
</form>
</div>
</body>
</html>
