<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="border p-4 bg-white" style="min-width: 300px;">
    <div class="text-center mb-3">
        <button class="btn btn-warning fw-bold" disabled>Pay My Buddy</button>
    </div>
    <form th:action="@{/register/save}" th:object="${user}" method="post">
		<!-- Message global : erreur email déjà existant -->
		        <div th:if="${emailError}" class="text-danger small mb-2" th:text="${emailError}"></div>
        <div class="mb-2">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        </div>
		<div class="mb-2">
			<input type="email" th:field="*{email}" class="form-control" placeholder="Adresse email" required>
			            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		       </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Mot de passe" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>
    </form>
</div>

</body>
</html>
