<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Ajouter relation - Pay My Buddy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg bg-white border-bottom px-4">
<a class="navbar-brand fw-bold" href="#">Pay My Buddy</a>
<div class="collapse navbar-collapse">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transférer</a></li>
<li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profil</a></li>
<li class="nav-item"><a class="nav-link active text-primary" th:href="@{/relation/add}">Ajouter relation</a></li>
<li class="nav-item">
<form method="post" th:action="@{/logout}">
<button class="btn btn-link nav-link" type="submit">Se déconnecter</button>
</form>
</li>
</ul>
</div>
</nav>
<div class="container d-flex flex-column align-items-center mt-5"><h1 class="visually-hidden">Ajouter une relation</h1>
<div aria-live="polite" class="alert alert-success text-center w-50" th:if="${param.success}">
        ✅ Relation ajoutée avec succès.
    </div>
<div aria-live="polite" class="alert alert-danger text-center w-50" th:if="${error == 'Utilisateur introuvable'}">
	        ❌ Utilisateur non trouvé.
	    </div>
<div aria-live="polite" class="alert alert-warning text-center w-50" th:if="${error == 'Relation déjà existante.'}">
		    ⚠️ Vous avez déjà ajouté cette relation.
		</div>
<div aria-live="polite" class="alert alert-warning text-center w-50" th:if="${error == 'Impossible d’ajouter soi-même comme ami.'}">
				    ⚠️ Impossible d’ajouter soi-même comme ami.
		</div>
<form class="d-flex align-items-end gap-2 w-50" method="post" th:action="@{/relation/add}" th:object="${friendDTO}">
<div class="form-group w-100">
<label class="form-label" for="email">Chercher une relation</label>
<input class="form-control" id="email" placeholder="Saisir une adresse mail" required="" th:field="*{email}" type="email"/>
</div>
<button class="btn btn-warning text-white fw-bold" type="submit">Ajouter</button>
</form>
</div>
</body>
</html>
