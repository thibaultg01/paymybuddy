<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter relation - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg bg-white border-bottom px-4">
    <a class="navbar-brand fw-bold" href="#">Pay My Buddy</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/transfer}">Transférer</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profil</a></li>
            <li class="nav-item"><a class="nav-link active text-primary" th:href="@{/relation/add}">Ajouter relation</a></li>
			<li class="nav-item">
			    <form th:action="@{/logout}" method="post">
			        <button type="submit" class="btn btn-link nav-link p-0">Se déconnecter</button>
			    </form>
			</li>
        </ul>
    </div>
</nav>

<div class="container d-flex flex-column align-items-center mt-5">
    <div th:if="${param.success}" class="alert alert-success text-center w-50">
        ✅ Relation ajoutée avec succès.
    </div>
	<div th:if="${error == 'Utilisateur introuvable'}" class="alert alert-danger text-center w-50">
	        ❌ Utilisateur non trouvé.
	    </div>
		<div th:if="${error == 'Relation déjà existante.'}" class="alert alert-warning text-center w-50">
		    ⚠️ Vous avez déjà ajouté cette relation.
		</div>
		<div th:if="${error == 'Impossible d’ajouter soi-même comme ami.'}" class="alert alert-warning text-center w-50">
				    ⚠️ Impossible d’ajouter soi-même comme ami.
		</div>
    <form class="d-flex align-items-end gap-2 w-50" th:action="@{/relation/add}" th:object="${friendDTO}" method="post">
        <div class="form-group w-100">
            <label for="email" class="form-label">Chercher une relation</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Saisir une adresse mail" required>
        </div>
        <button type="submit" class="btn btn-warning text-white fw-bold">Ajouter</button>
    </form>
</div>

</body>
</html>
