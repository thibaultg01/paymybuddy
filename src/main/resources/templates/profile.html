<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom px-4">
    <span class="navbar-brand fw-bold">Pay My Buddy</span>
    <div>
        <a class="nav-link d-inline" href="/transfer">Transférer</a>
        <a class="nav-link d-inline active text-primary" href="/profile">Profil</a>
        <a class="nav-link d-inline" href="/relation/add">Ajouter relation</a>
        <a class="nav-link d-inline" href="/login?logout">Se déconnecter</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center vh-100"><h1 class="visually-hidden">Profil utilisateur</h1>
    <div class="bg-white border rounded p-4" style="min-width: 400px;">
        <form th:object="${user}">
            <div class="mb-3 d-flex justify-content-between">
                <label class="form-label fw-semibold">Username</label>
                <span>@<span th:text="*{username}">username</span></span>
            </div>
            <div class="mb-3 d-flex justify-content-between">
                <label class="form-label fw-semibold">Mail</label>
                <span th:text="*{email}">nom@domain.com</span>
            </div>
            <div class="mb-4 d-flex justify-content-between">
                <label class="form-label fw-semibold">Mot de passe</label>
                <span>mot de passe</span>
            </div>
            <div class="text-end">
                <a href="/profile/edit" class="btn btn-warning fw-bold">Modifier</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
