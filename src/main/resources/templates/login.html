<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="border p-4 bg-white" style="min-width: 300px;">
    <div class="text-center mb-3">
        <button class="btn btn-warning fw-bold" disabled>Pay My Buddy</button>
    </div>

    <!-- ‚úÖ Message apr√®s inscription -->
    <div th:if="${param.registerSuccess}" class="alert alert-success py-1">
        ‚úÖ Compte cr√©√© avec succ√®s. Vous pouvez maintenant vous connecter.
    </div>

    <!-- ‚úÖ Message apr√®s d√©connexion -->
    <div th:if="${param.logout}" class="alert alert-success py-1">
        ‚úÖ Vous avez √©t√© d√©connect√©.
    </div>

    <!-- ‚ùå Message apr√®s erreur -->
    <div th:if="${param.error}" class="alert alert-danger py-1">
        ‚ùå Email ou mot de passe incorrect.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-2">
            <input type="email" name="username" class="form-control" placeholder="Mail" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
        </div>
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>

    <!-- üëá Nouveau bouton S'inscrire -->
    <div class="text-center">
        <a th:href="@{/register}" class="btn btn-outline-secondary btn-sm">S'inscrire</a>
    </div>
</div>

</body>
</html>
