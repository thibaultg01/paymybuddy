<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Login - Pay My Buddy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="border p-4 bg-white" style="min-width: 300px;"><h1 class="visually-hidden">Connexion à Pay My Buddy</h1>
<div class="text-center mb-3">
<button class="btn btn-warning fw-bold" disabled="">Pay My Buddy</button>
</div>
<div aria-live="polite" class="alert alert-success py-1" th:if="${param.registerSuccess}">
        ✅ Compte créé avec succès. Vous pouvez maintenant vous connecter.
    </div>
<div aria-live="polite" class="alert alert-success py-1" th:if="${param.logout}">
        ✅ Vous avez été déconnecté.
    </div>
<div aria-live="polite" class="alert alert-danger py-1" th:if="${param.error}">
        ❌ Email ou mot de passe incorrect.
    </div>
<form method="post" th:action="@{/login}">
<div class="mb-2">
<label class="form-label visually-hidden" for="username">Adresse mail</label><input class="form-control" id="username" name="username" placeholder="Adresse mail" required="" type="email"/>
</div>
<div class="mb-3">
<label class="form-label visually-hidden" for="password">Mot de passe</label><input class="form-control" id="password" name="password" placeholder="Mot de passe" required="" type="password"/>
</div>
<div class="d-grid mb-2">
<button class="btn btn-primary" type="submit">Se connecter</button>
</div>
</form>
<div class="text-center">
<a class="btn btn-outline-secondary btn-sm" th:href="@{/register}">S'inscrire</a>
</div>
</div>
</body>
</html>
